type: object
title: ThematicLayerSummary
required:
  - id
  - featureType
  - semanticExtension
  - theme
properties:
  id:
    type: string
    example: "layer-indoor-nav-f1"
  featureType:
    type: string
    enum:
      - ThematicLayer
    example: "ThematicLayer"
  theme:
    type: string
    enum: [Virtual, Physical, Tags, Unknown]
    example: "Virtual"
  semanticExtension:
    type: boolean
    example: true
  summary:
    type: object
    description: Statistical summary of the Primal and Dual space contents.
    properties:
      primalSpace:
        type: object
        properties:
          cellSpaceCount:
            type: integer
            description: Number of rooms/cells.
            example: 2
          cellBoundaryCount:
            type: integer
            description: Number of walls/boundaries.
            example: 1
          level:
            type: string
            description: The floor level(s) found in this layer.
            example: "1F"
      dualSpace:
        type: object
        properties:
          nodeCount:
            type: integer
            description: Number of navigation nodes.
            example: 2
          edgeCount:
            type: integer
            description: Number of navigation edges.
            example: 1
          isDirected:
            type: boolean
            description: Copy of the isDirected property from DualSpaceLayer.
            example: true
          isLogical:
            type: boolean
            description: Copy of the isLogical property from DualSpaceLayer.
            example: true
  bbox:
    type: array
    minItems: 4
    maxItems: 4
    items:
      type: number
  links:
    type: array
    items:
      $ref: 'https://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/link.yaml'
example:
  $ref: '../examples/thematicLayerSummary.json'