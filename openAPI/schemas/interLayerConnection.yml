type: object
title: InterLayerConnection
required:
  - featureType
  - connectedLayers
  - typeOfTopoExpression
properties:
  id:
    type: string
  featureType:
    type: string
    enum:
      - InterLayerConnection
  connectedLayers:
    type: array
    items:
      type: string
      format: uri-reference
    minItems: 2
    maxItems: 2
    uniqueItems: true
    description: "Links exactly two thematic layers."
  connectedNodes:
    type: array
    items:
      type: string
      format: uri-reference
    minItems: 2
    maxItems: 2
    uniqueItems: true
    description: "Links specific nodes across the layers."
  connectedCells:
    type: array
    items:
      type: string
      format: uri-reference
    minItems: 2
    maxItems: 2
    uniqueItems: true
    description: "Links specific primal space cells across the layers."
  typeOfTopoExpression:
    type: string
    enum:
      - CONTAINS
      - OVERLAPS
      - EQUALS
      - WITHIN
      - CROSSES
      - OTHERS
  comment:
    type: string
  links:
    type: array
    items:
      $ref: 'https://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/link.yaml'
