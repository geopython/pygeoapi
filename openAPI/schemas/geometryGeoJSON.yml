title: geometryGeoJSON
oneOf:
  - $ref: './geometryGeoJSON.yml#/components/schemas/point'
  - $ref: './geometryGeoJSON.yml#/components/schemas/multiPoint'
  - $ref: './geometryGeoJSON.yml#/components/schemas/lineString'
  - $ref: './geometryGeoJSON.yml#/components/schemas/multiLineString'
  - $ref: './geometryGeoJSON.yml#/components/schemas/polygon'
  - $ref: './geometryGeoJSON.yml#/components/schemas/multiPolygon'
  - $ref: './geometryGeoJSON.yml#/components/schemas/geometryCollection'
discriminator:
  propertyName: type
  mapping:
    Point: './geometryGeoJSON.yml#/components/schemas/point'
    MultiPoint: './geometryGeoJSON.yml#/components/schemas/multiPoint'
    LineString: './geometryGeoJSON.yml#/components/schemas/lineString'
    MultiLineString: './geometryGeoJSON.yml#/components/schemas/multiLineString'
    Polygon: './geometryGeoJSON.yml#/components/schemas/polygon'
    MultiPolygon: './geometryGeoJSON.yml#/components/schemas/multiPolygon'
    GeometryCollection: './geometryGeoJSON.yml#/components/schemas/geometryCollection'

components:
  schemas:
    point:
      type: object
      required: [type, coordinates]
      properties:
        type: { type: string, enum: [Point] }
        coordinates: { type: array, items: { type: number }, minItems: 2 }

    multiPoint:
      type: object
      required: [type, coordinates]
      properties:
        type: { type: string, enum: [MultiPoint] }
        coordinates: { type: array, items: { type: array, items: { type: number } } }

    lineString:
      type: object
      required: [type, coordinates]
      properties:
        type: { type: string, enum: [LineString] }
        coordinates: { type: array, items: { type: array, items: { type: number } } }

    multiLineString:
      type: object
      required: [type, coordinates]
      properties:
        type: { type: string, enum: [MultiLineString] }
        coordinates: { type: array, items: { type: array, items: { type: array, items: { type: number } } } }

    polygon:
      type: object
      required: [type, coordinates]
      properties:
        type: { type: string, enum: [Polygon] }
        coordinates: { type: array, items: { type: array, items: { type: array, items: { type: number } } } }

    multiPolygon:
      type: object
      required: [type, coordinates]
      properties:
        type: { type: string, enum: [MultiPolygon] }
        coordinates: { type: array, items: { type: array, items: { type: array, items: { type: array, items: { type: number } } } } }

    geometryCollection:
      type: object
      required: [type, geometries]
      properties:
        type: { type: string, enum: [GeometryCollection] }
        geometries:
          type: array
          items: { $ref: './geometryGeoJSON.yml' }