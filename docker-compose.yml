services:
  db:
    image: pgrouting/pgrouting:latest
    container_name: indoorgml_api
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: indoordb
    volumes:
      # This maps your local init file into the container
      # It runs automatically the first time the DB starts
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"