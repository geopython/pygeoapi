resources:
    Things:
        type: collection
        title: STA Things
        description: Example Sensorthings API Thing
        keywords:
            - Things
            - Sensorthings
            - iow
        context:
            - sosa: "http://www.w3.org/ns/sosa/"
              ssn: "http://www.w3.org/ns/ssn/"
              Datastreams: sosa:ObservationCollection
              name: schema:name
        links:
            - type: application/html
              rel: canonical
              title: data source
              href: https://www.geoconnex.us
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
          - type: feature
            name: Sensorthings 
            data: https://sta-demo.internetofwater.dev/api/v1.1/
            uri_field: uri
            entity: Things 
            intralink: true
            properties:
                - name
                - Datastreams
                - '@iot.selfLink'
    Datastreams:
        type: collection
        title: STA Datastreams
        description: Example Sensorthings API Datastream
        keywords:
            - Datastreams
            - Sensorthings
            - BRGM
        context:
            - sosa: http://www.w3.org/ns/sosa/
              ssn: http://www.w3.org/ns/ssn/
              Observations: sosa:hasMember
              Thing: sosa:hasFeatureOfInterest
              name: schema:name
        links:
            - type: application/html
              rel: canonical
              title: data source
              href: https://www.geoconnex.us/
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:          
          - type: feature
            name: Sensorthings 
            data: https://sta-demo.internetofwater.dev/api/v1.1/
            uri_field: uri
            entity: Datastreams 
            intralink: true
            time_field: phenomenonTime
            properties:
                - name
                - Thing
                - Observations
                - Sensor
                - ObservedProperty
                - '@iot.selfLink'
    Observations:
        type: collection
        title: STA Observation
        description: Example Sensorthings API Observation
        keywords:
            - Observations
            - Sensorthings
            - BRGM
        context:
            - sosa: http://www.w3.org/ns/sosa/
              ssn: http://www.w3.org/ns/ssn/
              Datastreams: sosa:isMemberOf
              name: schema:name
        links:
            - type: application/html
              rel: canonical
              title: data source
              href: https://www.brgm.fr/en
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
          - type: feature
            name: Sensorthings 
            data: https://sta-demo.internetofwater.dev/api/v1.1/
            entity: Observations 
            intralink: true
            time_field: phenomenonTime
            properties:
                - phenomenonTime
                - result
                - Datastream
                - FeatureOfInterest
                - '@iot.selfLink'
