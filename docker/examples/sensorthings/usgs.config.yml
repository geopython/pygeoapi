resources:
  Things:
    type: collection
    title: USGS Things
    description: USGS SensorThings API Things
    keywords:
      - Things
      - SensorThings
      - USGS
    linked-data:
      context:
        - sosa: "http://www.w3.org/ns/sosa/"
          ssn: "http://www.w3.org/ns/ssn/"
          Datastreams: sosa:ObservationCollection
          name: schema:name
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://labs.waterdata.usgs.gov
        hreflang: en-US
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - type: feature
        name: SensorThings
        data: https://labs.waterdata.usgs.gov/sta/v1.1/
        entity: Things
        id_field: "@iot.id"
        intralink: true
        properties:
          - name
          - Datastreams
          - "@iot.selfLink"
  Datastreams:
    type: collection
    title: USGS Datastreams
    description: USGS SensorThings API Datastreams
    keywords:
      - Datastreams
      - SensorThings
      - USGS
    linked-data:
      context:
        - sosa: http://www.w3.org/ns/sosa/
          ssn: http://www.w3.org/ns/ssn/
          Observations: sosa:hasMember
          Thing: sosa:hasFeatureOfInterest
          name: schema:name
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://labs.waterdata.usgs.gov/
        hreflang: en-US
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - type: feature
        name: SensorThings
        data: https://labs.waterdata.usgs.gov/sta/v1.1/
        entity: Datastreams
        time_field: phenomenonTime
        intralink: true
        properties:
          - name
          - Thing
          - Observations
          - Sensor
          - ObservedProperty
          - "@iot.selfLink"
  Observations:
    type: collection
    title: USGS Observations
    description: USGS SensorThings API Observations
    keywords:
      - Observations
      - SensorThings
      - USGS
    linked-data:
      context:
        - sosa: http://www.w3.org/ns/sosa/
          ssn: http://www.w3.org/ns/ssn/
          Datastream: sosa:isMemberOf
          name: schema:name
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://labs.waterdata.usgs.gov/
        hreflang: en-US
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - type: feature
        name: SensorThings
        data: https://labs.waterdata.usgs.gov/sta/v1.1/
        entity: Observations
        time_field: phenomenonTime
        intralink: true
        properties:
          - phenomenonTime
          - result
          - Datastream
          - FeatureOfInterest
          - "@iot.selfLink"
