resources:
    places:
        type: collection
        title: Places
        description: Cities around the world and their DBpedia context
        keywords:
            - Places
            - RDF
        geojsonld: false
        context:
            - name: schema:name
              description: schema:description
              subjectOf: schema:subjectOf
        links:
            - type: application/html
              rel: canonical
              title: data source
              href: http://dbpedia.org/
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
          - type: feature
            name: SPARQL
            data: /ext_data/places.csv
            id_field: index
            geometry:
                x_field: lon
                y_field: lat
            sparql_provider: CSV
            sparql_endpoint: https://dbpedia.org/sparql
            sparql_subject: uri
            sparql_predicates:
                population: dbo:populationTotal
                country: <http://dbpedia.org/ontology/country>
                leader: dbpedia2:leaderName
    populated:
        type: collection
        title: Populated Places
        description: Populated places, public domain
        keywords:
            - populated
        links:
            - type: text/html
              rel: canonical
              title: information
              href: http://www.naturalearthdata.com/
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2011-11-11
                end: null  # or empty (either means open ended)
        providers:
            - type: feature
              name: SPARQL
              data: /ext_data/ne_110m_populated_places_simple.geojson
              id_field: id
              sparql_provider: GeoJSON
              sparql_endpoint: https://dbpedia.org/sparql
              sparql_subject: uri
              sparql_predicates:
                leader: dbpedia2:leaderName|dbp:leaderName
                population: dbo:populationTotal|dbp:populationCensus
    states:
        type: collection
        title: States
        description: U.S. States
        keywords:
            - States
            - Census
        geojsonld: false
        context:
            - NAME: schema:name
              description: schema:description
              subjectOf: schema:subjectOf
              census_profile: subjectOf
              senator: 
                "@id": http://dbpedia.org/property/senators
                "@type": "@id"
        links:
            - type: application/html
              rel: canonical
              title: geographic data source
              href: https://www.census.gov/geographies/mapping-files/time-series/geo/cartographic-boundary.html
              hreflang: en-US
            - type: application/html
              rel: canonical
              title: Census data source
              href: https://data.census.gov/cedsci
              hreflang: en-US
        extents:
            spatial:
                bbox: [-170,15,-51,72]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
            - type: feature
              name: SPARQL
              data: /ext_data/states.gpkg
              id_field: GEOID
              table: states
            #   uri_field: uri
              sparql_provider: SQLiteGPKG
              sparql_endpoint: https://dbpedia.org/sparql
              sparql_subject: ' :NAME'
              sparql_predicates:
                senator: dbp:senators
                motto: dbo:motto|dbp:motto
