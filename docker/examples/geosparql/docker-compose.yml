version: '3.3'

services:
  pygeoapi:
    image: geopython/pygeoapi:latest
  
    container_name: pygeoapi_virt
  
    ports:
      - 5000:80
  
    volumes:
      - ./pygeoapi/geosparql.config.yml:/pygeoapi/local.config.yml
  
    links:
      - virtuoso
  
    depends_on:
      - virtuoso

  virtuoso:
    image: openlink/virtuoso-opensource-7:latest

    container_name: virt-db

    ports:
      - 1111:1111
      - 8890:8890

    volumes:
      - ./data:/database

    environment:
      - DBA_PASSWORD=secret
