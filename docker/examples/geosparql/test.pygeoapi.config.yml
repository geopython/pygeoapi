logging:
    level: ERROR
    logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: Geojson item types
        description: Provides test features for geosparql.
        keywords:
            - geospatial
            - data
            - api
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: https://github.com/internetofwater/geoconnex.us
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: Team geoconnex
        url: https://github.com/internetofwater/geoconnex.us
    contact:
        address: 2111 Campus Dr
        city: Durham
        stateorprovince: North Carolina
        postalcode: 27708
        country: USA
        email: kyle.onda@duke.edu
        url: https://internetofwater.org
        role: pointOfContact

resources:
    objects:
        type: collection
        title: GeoJSON objects
        description: GeoJSON geometry types for GeoSparql and Schema Geometry conversion.
        keywords:
            - shapes
        links:
            - type: text/html
              rel: canonical
              title: data source
              href: https://en.wikipedia.org/wiki/GeoJSON
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null  # or empty (either means open ended)
        providers:
            - type: feature
              name: GeoJSON
              data: /data/items.geojson
              id_field: id
              uri_field: uri
