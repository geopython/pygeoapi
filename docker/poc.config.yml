# Default config for base Docker Image, override via DockerVolume
# mapping with your own config.
server:
    bind:
        host: 0.0.0.0
        port: 80
    url: http://EC2endpoint:5000 #ec2-x-x-x-x.ap-southeast-2.compute.amazonaws.com
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    gzip: false
    language: en-US
    #cors: true
    pretty_print: true
    limit: 10
    # templates: /path/to/templates
    map:
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    ogc_schemas_location: /schemas.opengis.net

logging:
    level: ERROR
    #logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: Geoscience Australia - Linked Data
        description: This service is powered by pygeoapi, an API to geospatial data
        keywords:
            - geospatial
            - data
            - api
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: https://github.com/geopython/pygeoapi
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: pygeoapi Development Team
        url: https://pygeoapi.io
    contact:
        name: Kralidis, Tom
        position: Lead Dev
        address: Mailing Address
        city: City
        stateorprovince: Administrative Area
        postalcode: Zip or Postal Code
        country: Canada
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: you@example.org
        url: Contact URL
        hours: Hours of Service
        instructions: During hours of service.  Off on weekends.
        role: pointOfContact

resources:
    gs:
        type: collection
        title: Gravity Station
        description: GA Gravity Station linked data demo (full) from RDS PostgreSQL
        keywords:
            - gravity
            - Geoscience
            - Australia
        links:
            - type: text/html
              rel: canonical
              title: information
              href: https://www.ga.gov.au/
              hreflang: en-US
        extents:
            spatial:
                bbox: [105,-45,160,-5] #world -180,-90,180,90
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2023-11-11
                end: null  #or empty (either means open ended)
        providers:
            - type: feature
              name: PostgreSQL
              data:
                  host: [RDS_endpoint] #dbid.xxxx.ap-southeast-2.rds.amazonaws.com
                  port: 5432
                  dbname: postgres
                  user: piduser
                  password: "PWD"
                  search_path: ["SCHEMA", "$user"]
              id_field: "Station no"
              table: GEOM_GRAVITY_STATION
              title_field: Station no
              geom_field: geom

    lakes:
        type: collection
        title: Large Lakes
        description: lakes of the world, public domain
        keywords:
            - lakes
        links:
            - type: text/html
              rel: canonical
              title: information
              href: http://www.naturalearthdata.com/
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2011-11-11
                end: null  # or empty (either means open ended)
        providers:
            - type: feature
              name: GeoJSON
              data: tests/data/ne_110m_lakes.geojson
              id_field: id

    countries:
        type: collection
        title: Countries in the world (SpatialLite Provider)
        description: Countries of the world (SpatialLite)
        keywords:
            - countries
            - natural eart
        links:
            - type: text/html
              rel: canonical
              title: information
              href: http://www.naturalearthdata.com/
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180, -90, 180, 90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin:
                end: null  # or empty
        providers:
            - type: feature
              name: SQLiteGPKG
              data: tests/data/ne_110m_admin_0_countries.sqlite
              id_field: ogc_fid
              table: ne_110m_admin_0_countries

    hello-world:
        type: process
        processor:
            name: HelloWorld
