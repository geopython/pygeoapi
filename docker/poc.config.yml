# Default config for base Docker Image, override via DockerVolume
# mapping with your own config.
server:
    bind:
        host: 0.0.0.0
        port: 80
    url: http://[EC2_endpoint]:5000 #ex. ec2-x-x-x-x.ap-southeast-2.compute.amazonaws.com
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    gzip: false
    language: en-US
    #cors: true
    pretty_print: true
    limit: 10
    # templates: /path/to/templates
    map:
        #url: https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png
        #attribution: '<a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia maps</a> | Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    ogc_schemas_location: /schemas.opengis.net

logging:
    level: ERROR
    #logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: Geoscience Australia - Linked Data
        description: This service is powered by pygeoapi, an API to geospatial data
        keywords:
            - geospatial
            - data
            - api
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: https://github.com/geopython/pygeoapi
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: pygeoapi Development Team
        url: https://pygeoapi.io
    contact:
        name: Kralidis, Tom
        position: Lead Dev
        address: Mailing Address
        city: City
        stateorprovince: Administrative Area
        postalcode: Zip or Postal Code
        country: Canada
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: you@example.org
        url: Contact URL
        hours: Hours of Service
        instructions: During hours of service.  Off on weekends.
        role: pointOfContact

resources:
    pggs:
        type: collection
        title: Gravity Station
        description: GA Gravity Station linked data demo from RDS PostgreSQL
        keywords:
            - gravity
            - Geoscience
            - Australia
        links:
            - type: text/html
              rel: canonical
              title: information
              href: https://www.ga.gov.au/
              hreflang: en-US
        extents:
            spatial:
                bbox: [105,-45,160,-5] # world -180,-90,180,90
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2011-11-11
                end: null  # or empty (either means open ended)
        providers:
            - type: feature
              name: PostgreSQL
              data:
                  host: [RDS_endpoint] #ex. dbid.xxxx.ap-southeast-2.rds.amazonaws.com
                  port: 5432
                  dbname: postgres
                  user: [DBloginUsername]
                  password: "[loginPassword]"
                  search_path: ["[Schemaname]", "$user"]
              id_field: "[IDcolumnname]"
              table: [tablename]
              title_field: [IDcolumnlabel]
              geom_field: geom # geometry field name

    hello-world:
        type: process
        processor:
            name: HelloWorld
