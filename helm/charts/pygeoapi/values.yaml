                    rel: canonical
                    title: information
                    href: http://www.nationaalgeoregister.nl/geonetwork/srv/dut/catalog.search#/metadata/4074b3c3-ca85-45ad-bc0d-b5fca8540z0b
                    hreflang: nl-NL
              extents:
                  spatial:
                      bbox: [50.7539, 7.21097, 53.4658, 3.37087]
                      crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
                  temporal:
                      begin:
