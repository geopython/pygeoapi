{% extends "base.html" %}
{% block title %}{{ super() }} Collections {% endblock %}
{% block body %}
    <section id="collections">
      <h2>Collections</h2>
      <ul>
      {% for k, v in config['datasets'].items()%}
          <li><a title="{{ v['title'] }}" href="{{ config['server']['url'] }}/collections/{{ k }}?f=html">{{ v['title'] }}</a></li>
      {% endfor %}
      </ul>
    </section>
{% endblock %}
