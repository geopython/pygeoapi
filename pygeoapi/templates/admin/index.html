{% extends "_base.html" %}
{% block title %}{{ super() }} Admin {% endblock %}

{% block crumbs %}
<v-list nav>
  <v-list-item
  v-for="(item, i) in menu"
  :key="i"
  link
  >
    <v-list-item-icon>
      <v-icon v-text="item.icon"></v-icon>
    </v-list-item-icon>
    <v-list-item-content>
      <v-list-item-title>[[ item.title ]]</v-list-item-title>
    </v-list-item-content>
  </v-list-item>
</v-list>
{% endblock %}

{% block body %}
<v-card class="my-auto" width="500px" height="400px">
</v-card>
{% endblock %}

{% block vue %}
<script>
  const app = new Vue({
    el: '#app',
    vuetify: new Vuetify(),
    delimiters: ['[[', ']]'],
    data: function () {
      return {
        menu: [
          { title: 'Server', icon: 'mdi-server-network' },
          { title: 'Metadata', icon: 'mdi-account-multiple' },
          { title: 'Logging', icon: 'mdi-notebook' },
          { title: 'Resources', icon: 'mdi-cloud-upload' },
        ],
        config: {{ to_json(config) }},
        mini: true,
      }
    },
  })
</script>
{% endblock %}
