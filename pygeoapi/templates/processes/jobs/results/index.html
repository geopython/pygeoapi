{% extends "_base.html" %}
{% block title %}{{ super() }} Job result {% endblock %}
{% block crumbs %}{{ super() }}
/ <a href="../../../../processes">Processes</a>
/ <a href="../../../{{ data.process.id }}">{{ data.process.title }}</a>
/ <a href="../../jobs">Jobs</a>
/ <a href="../{{ data.job.id }}">{{ data.job.id }}</a>
/ <a href="./results">results</a>
{% endblock %}
{% block body %}
  <section id="jobs">
    <h2>Results of job {{data.job.id}}</h2>
    <pre id="results"></pre>
  </section>
  <script>
    document.getElementById('results').innerHTML = JSON.stringify({{ data.result }}, undefined, 2);
  </script>
{% endblock %}
