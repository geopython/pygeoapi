            fr: https://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada

    provider:
        name: 
            en: Government of Canada; Natural Resources Canada; Lands and Minerals Sector, Geological Survey of Canada
            fr: Gouvernement du Canada; Ressources naturelles Canada; Le Secteur des terres et des minéraux, La Commission géologique du Canada
        url:
            en: https://www.nrcan.gc.ca/
            fr: https://www.rncan.gc.ca/
    contact:
        name: Hastings, Nicky
        position: 
            en: Project Manager
            fr: Chef de projet
        address: 
