            fr: Colombie-Britannique
        postalcode: V6B 5J3
        country: Canada
        phone: +01-604-666-0529
        fax: +01-604-666-1124
        email: nicky.hastings@canada.ca
        url: https://www.nrcan.gc.ca/
        hours: 
