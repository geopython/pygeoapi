resources:
    opendrr_dsra_idm7p1_sidney_indicators_s:
        type: collection
        title: 
            en: Sidney Scenario (Settlement Area)
            fr: Scénario de Sidney (Zone de peuplement)
        description: 
            en: Evaluating impact of increasing magnitude using the 2015 Mw 4.7 Sidney, BC, Earthquake hypocentre. More info at https://earthquakescanada.nrcan.gc.ca/recent/2015/20151230.0739/index-en.php - Strike selected to approximately parallel the strike of the subducting slab for this deep intraslab extensional event.
            fr: Évaluation de l'impact de l'augmentation de la magnitude à l'aide de l'hypocentre du tremblement de terre de Sidney (Colombie-Britannique) de 2015 (Mw 4,7). Plus d'informations sur https://earthquakescanada.nrcan.gc.ca/recent/2015/20151230.0739/index-en.php - La direction choisie est approximativement parallèle à celle de la dalle subductrice pour ce profond événement d'extension intraslabique.
        keywords:
            en:
            - earthquake
            fr: 
            - tremblement de terre
        links:
            - type: text/html
              rel: canonical
              title: Information
              href: http://www.riskprofiler.ca/
              hreflang: en-US
        extents:
            spatial:
                bbox: [-126.6567, 48.3089, -119.4321, 51.3518]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2021-06-06
                end: null # or empty (either means open ended)
        providers:
            - type: feature
              name: Elasticsearch
              data: https://api.stage.riskprofiler.ca/opendrr_dsra_idm7p1_sidney_indicators_s
              id_field: Sauid
 
