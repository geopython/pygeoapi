service: pygeoapi

provider:
  name: aws
  runtime: python3.8
  # region: us-west-2 
  # rolePermissionsBoundary: <arn for permission boundary>
  # deploymentBucket: <name to deployment bucket>
  # role: <arn for pre-existing lambda execution role>
  # vpc: 
    # subnetIds: 
      # - subnet-id1
      # - subnet-id2
    # securityGroupIds:
      # - sg-id1


plugins:
  - serverless-python-requirements
  - serverless-wsgi
custom:
  wsgi:
    pythonBin: python3
    app: pygeoapi/flask_app.APP
    packRequirements: false
    textMimeTypes:
      - application/ld+json
functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
    environment:
      PYGEOAPI_CONFIG: pygeoapi-serverless-config.yml
