resources:
    # Configuration for local Docker PostgreSQL data.  See providers/postgresql.py for
    # instructions on running and populating the database.
    hot_osm_waterways:
        type: collection
        title: OSM waterways
        description: Waterways demo data
        keywords:
            - OSM
            - waterways
        links:
            - type: text/html
              rel: canonical
              title: Source instructions for loading data
              href: https://github.com/geopython/pygeoapi/blob/master/pygeoapi/provider/postgresql.py
              hreflang: en-UK
        extents:
            spatial:
                bbox: [-180, -90, 180, 90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null  # or empty (either means open ended)
        providers:
          - type: feature
            name: PostgreSQL
            data:
                host: localhost
                dbname: test
                user: postgres
                password: postgres
                search_path: [osm, public]
            id_field: osm_id
            table: hotosm_bdi_waterways
            geom_field: foo_geom
            crs:
              - http://www.opengis.net/def/crs/EPSG/0/4326
              - http://www.opengis.net/def/crs/EPSG/0/32735
              - http://www.opengis.net/def/crs/EPSG/0/32736
            storage_crs: http://www.opengis.net/def/crs/EPSG/0/4326

    dummy_naming_conflicts:
        type: collection
        title: Dummy data
        description: Dummy data creating naming conflicts
        keywords:
            - dummy
        links:
            - type: text/html
              rel: canonical
              title: Source instructions for loading data
              href: https://github.com/geopython/pygeoapi/blob/master/pygeoapi/provider/postgresql.py
              hreflang: en-UK
        extents:
            spatial:
                bbox: [-180, -90, 180, 90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null  # or empty (either means open ended)
        providers:
          - type: feature
            name: PostgreSQL
            data:
                host: localhost
                dbname: test
                user: postgres
                password: postgres
                search_path: [dummy]
            id_field: id
            table: naming_conflicts_table
            geom_field: point_geom

    capital_cities:
        type: collection
        title: Database table for capital cities
        description: Database table for testing transactions
        keywords:
            - capital cities
            - transactions
        links:
            - type: text/html
              rel: canonical
              title: Source instructions for loading data
              href: https://github.com/geopython/pygeoapi/blob/master/pygeoapi/provider/postgresql.py
              hreflang: en-UK
        extents:
            spatial:
                bbox: [-180, -90, 180, 90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null  # or empty (either means open ended)
        providers:
          - type: feature
            name: PostgreSQL
            data:
                host: localhost
                dbname: test
                user: postgres
                password: postgres
                search_path: [dummy]
            editable: true
            id_field: gid
            table: capital_cities
            geom_field: loc
            storage_crs: http://www.opengis.net/def/crs/EPSG/0/4326
            crs:
              - http://www.opengis.net/def/crs/EPSG/0/4326
              - http://www.opengis.net/def/crs/EPSG/0/32631
