    extents:
      spatial:
        bbox: [ 5.670670, 52.042700, 5.829110, 52.123700 ]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin:
        end: null  # or empty
    providers:
        - type: feature
          name: OGR
          data:
            source_type: GPKG
            source:
              # Feature Count: 2481
              ./tests/data/dutch_addresses_4326.gpkg
