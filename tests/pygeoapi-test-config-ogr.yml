        href: https://wiki.openstreetmap.org/wiki/Points_of_interest/
        hreflang: en-US
    extents:
      spatial:
        bbox: [ -31.2687, 32.5898, -6.18992, 42.152 ]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin:
        end: null  # or empty
    providers:
      - type: feature
        name: OGR
        data:
          source_type: GPKG
          source: tests/data/poi_portugal.gpkg
#          source_srs: EPSG:4326
#          target_srs: EPSG:4326
          source_capabilities:
            paging: True

          gdal_ogr_options:
            EMPTY_AS_NULL: NO
            GDAL_CACHEMAX: 64
            # GDAL_HTTP_PROXY: (optional proxy)
            # GDAL_PROXY_AUTH: (optional auth for remote WFS)
            CPL_DEBUG: NO

        id_field: osm_id
        layer: poi_portugal

  sf_311incidents:
    type: collection
    title: SF 311Incidents via OGR ESRI Feature Server
    description: OGR Provider - ESRI Feature Server - SF 311Incidents
    keywords:
      - USA
      - ESRI
    links:
      - type: text/html
        rel: canonical
        title: information
        href: http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/SanFrancisco/311Incidents/FeatureServer/0
        hreflang: en-US
    extents:
      spatial:
        bbox: [ -180, -90, 180, 90 ]
