server:
    host: localhost
    port: 5000
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    language: en-US
    cors: true
    pretty_print: true
    limit: 10

logging:
    level: INFO
    #logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: pygeoapi
        abstract:  pygeoapi provides an API to geospatial data
        keywords:
            - geospatial
            - data
            - api
        keywords_type: theme
        fees: None
        accessconstraints: None
    provider:
        name: Organization Name
        url: https://github.com/geopython/pygeoapi
    contact:
        name: Lastname, Firstname
        position: Position Title
        address: Mailing Address
        city: City
        stateorprovince: Administrative Area
        postalcode: Zip or Postal Code
        country: Country
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: you@example.org
        url: Contact URL
        hours: Hours of Service
        instructions: During hours of service.  Off on weekends.
        role: pointOfContact

datasets:
    obs:
        type: Point
        provider: CSV
        id_field: id
        title: Observations
        abstract: Observations
        keywords:
            - observations
            - monitoring
        crs:
            - CRS84
        links:
            - type: information
              url: https://github.com/mapserver/mapserver/blob/branch-7-0/msautotest/wxs/data/obs.csv
            - type: download
              url: https://raw.githubusercontent.com/mapserver/mapserver/branch-7-0/msautotest/wxs/data/obs.csv
        extents:
            spatial:
                bbox: [-180,-90,180,90]
            temporal:
                begin: 2000-10-30T18:24:39Z
                end: 2007-10-30T08:57:29Z
        data: tests/data/obs.csv
    landsat-aws:
        type: Polygon
        provider: Elasticsearch
        id_field: id_
        title: my dataset
        abstract: my dataset
        keywords:
            - kw1
            - kw2
        crs:
            - CRS84
        links:
            - type: information
              url: http://example.org/dataset/index.html
            - type: download
              url: http://example.org/dataset/data.tgz
        extents:
            spatial:
                bbox: [-180,-90,180,90]
            temporal:
                begin: 2011-11-11
                end: now  # or empty
        data: http://localhost:9200/index/type
    lakes:
        type: Polygon
        provider: GeoJSON
        id_field: null  # null indicates use feature enumeration
        title: Large Lakes
        abstract: lakes of the world, public domain
        keywords:
            - lakes
        crs:
            - CRS84
        links:
            - type: information
              url: http://www.naturalearthdata.com/
            - type: download
              url: http://www.naturalearthdata.com/
        extents:
            spatial:
                bbox: [-180,-90,180,90]
            temporal:
                begin: 2011-11-11
                end: now  # or empty
        data: tests/data/ne_110m_lakes.geojson
